<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
</head>

<body>
    <center>
        <h1 style="color: chocolate; background-color: darkgrey;">IFrame Example</h1>
        <!-- All "h" tags in a block elements -->
    </center>
    <hr>

    <h2>I live in Ankara</h2>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d195884.30182066406!2d32.59761098417865!3d39.90352281189454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d347d520732db1%3A0xbdc57b0c0842b8d!2sAnkara!5e0!3m2!1str!2str!4v1704730434172!5m2!1str!2str"
        width="400" height="400" style="border: solid rgb(33, 101, 110) 5px;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</body>

</html>
