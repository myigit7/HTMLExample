<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <center>
        <h1>Table Sample</h1>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="4">Colspan Example</th> <!-- You can make a table with merge the columns. -->
                </tr>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="7">Rowspan Example</td>
                </tr>
                <tr>
                    <td>Jules</td>
                    <td>Verne</td>
                    <td>Science Fiction</td>
                </tr>
                <tr>
                    <td>Jules</td>
                    <td>Verne</td>
                    <td>Science Fiction</td>
                </tr>
                <tr>
                    <td colspan="3" align="center">Align and Colspan Example</td>
                    <!-- If you want to align the columns or rows you should you the "align" tags in your html code. -->
                </tr>
                <tr>
                    <td>Jules</td>
                    <td>Verne</td>
                    <td>Science Fiction</td>
                </tr>
                <tr>
                    <td>Jules</td>
                    <td>Verne</td>
                    <td>Science Fiction</td>
                </tr>
                <tr>
                    <td>Jules</td>
                    <td>Verne</td>
                    <td>Science Fiction</td>
                </tr>

            </tbody>

        </table>
    </center>
</body>

</html>
